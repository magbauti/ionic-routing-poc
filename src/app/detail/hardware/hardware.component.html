<h2>Hardware Page!!!</h2>
<ion-list>
  <h3>Ion Select</h3>
  <ion-item>
    <ion-select aria-label="Favorite Fruit" value="apple">
      <ion-select-option value="apple">Apple</ion-select-option>
      <ion-select-option value="banana">Banana</ion-select-option>
      <ion-select-option value="orange">Orange</ion-select-option>
    </ion-select>
  </ion-item>
</ion-list>
<hr/>
<h3>Ion Segment (secondary nav)</h3>
<ion-segment [scrollable]="true" value="heart">
  <ion-segment-button value="home">
    <ion-icon name="home"></ion-icon>
  </ion-segment-button>
  <ion-segment-button value="heart">
    <ion-icon name="heart"></ion-icon>
  </ion-segment-button>
  <ion-segment-button value="pin">
    <ion-icon name="pin"></ion-icon>
  </ion-segment-button>
</ion-segment>
<hr/>
<ion-card button  routerLink="../../card{{nextId}}">
  <ion-card-header>
    <ion-card-subtitle
    >This is a completely different card</ion-card-subtitle
    >
    <ion-card-title>Another Card {{nextId}}!</ion-card-title>
  </ion-card-header>

  <ion-card-content>
    <h4>Click to view the details of this card now!</h4>
    <p>Testingggg</p>
  </ion-card-content>
</ion-card>
