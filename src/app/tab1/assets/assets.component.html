<h2>Assets List View!</h2>
<ion-list>
  <ion-card
    *ngFor="let item of items; index as i"
    button
    routerLink="../detail/card{{ i }}"
  >
    <ion-card-header>
      <ion-card-title>Card Title{{ i }}</ion-card-title>
      <ion-card-subtitle>Card Subtitle</ion-card-subtitle>
    </ion-card-header>

    <ion-card-content>
      Here's a small text description for the card content. Nothing more,
      nothing less. {{ i }}
    </ion-card-content>
  </ion-card>
</ion-list>
